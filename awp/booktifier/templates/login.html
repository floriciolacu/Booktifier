{% extends 'layout.html' %} {% block title %}Login{% endblock %} {% block content %}

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/login.css">

<div class="vertical-center" >
   <div style="width:100%;">
      <div class="row">
         <div class="col-md-12">
            <div class="centered">
            <br>
            <br>

               <h1>Login</h1>
               <br>
               <br>
            </div>
            <form method="POST" enctype="multipart/formdata" class="form">
               {% csrf_token %}
              
                  <div class="container">
                     <div class="row">
                        <div class="col-lg-6 mx-auto text-center">
                           <div class="input-group mb-3">
                              <br>
                              <div class="input-group-prepend">
                                 <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-alt"></i></span>
                                 <i class="glyphicon glyphicon-user"></i>
                              </div>
                              <input type="text" class="form-control" aria-label="Username" name="username" placeholder="Username" aria-describedby="basic-addon1" id="id_username">
                           </div>
                           <br>
                           <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                 <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                              </div>
                              <input type="password" class="form-control" id="id_password" name="password" placeholder="Password" required="">
                           </div>
                           <br> 
                           <div style="width: 100%; text-align: center; color: #f05f40;  font-size: 20px; font-weight: bold;">
                              {% if form.errors %}
                              <div role="alert" style="color: red;">
                                 {{ form.errors }}
                              </div>
                              {% endif %}
                              {{ error_message }}
                           </div>
                           <br>
                           <div style="width: 100%; text-align: center; ">
                              <button type="submit" class="btn btn-primary btn-xl js-scroll-trigger" style="min-width: 60%; margin: 10px; background-color: #7C6443;">Login</button>
                           </div>
          
                        </div>
                     </div>
                  </div>
               </section>
            </form>
         </div>
      </div>
   </div>
</div>
